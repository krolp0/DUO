<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Duo - Najlepsza Muzyka na Twoje Imprezy!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <button class="menu-icon" onclick="toggleMenu()">☰</button>
        <div class="logo">
            <img src="Logo_małe.png" alt="Logo DJ Duo">
        </div>
        <nav class="nav-links" id="navLinks">
            <a href="#nas">O NAS</a>
            <a href="#Imprez">Imprezy</a>
            <a href="#dj">DJ</a>
            <a href="#fotolustro">Fotolustro</a>
            <a href="#ciezkidym">Ciężki dym</a>
            <a href="#kontakt">Kontakt</a>
        </nav>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
        </div>
    </header>
    <main>
        <section id="nas">
            <h2>O nas</h2>
            <p>Opis sekcji o nas.</p>
        </section>
        <section id="Imprez">
            <h2>Zdjęcia z Imprez</h2>
            <p>Galeria zdjęć z imprez.</p>
        </section>
        <section id="dj">
            <h2>DJ</h2>
            <p>Informacje o ofercie DJ.</p>
        </section>
        <section id="fotolustro">
            <h2>FOTOLUSTRO</h2>
            <p>Informacje o fotolustrze.</p>
        </section>
        <section id="ciezkidym">
            <h2>CIĘŻKI DYM</h2>
            <p>Informacje o ciężkim dymie.</p>
        </section>
        <section id="kontakt">
            <h2>Kontakt</h2>
            <p>Metody kontaktu.</p>
        </section>
    </main>
    <footer>
        <p>© 2023 DJ Duo. Wszystkie prawa zastrzeżone.</p>
    </footer>
    <script>
        function toggleMenu() {
            var links = document.getElementById('navLinks');
            if (links.style.display === 'block') {
                links.style.display = 'none';
            } else {
                links.style.display = 'block';
            }
        }
    </script>
</body>
</html>
